spring.datasource.url=jdbc:postgresql://localhost:5432/javaApi
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

springdoc.pre-loading-enabled=true
springdoc.swagger-ui.operations-sorter=method

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.jwt.secret=supersecret
spring.security.jwt.issuer=javarestapi
spring.security.jwt.audience=superaudience
spring.security.jwt.expirationDateInDays=7

springdoc.version=1.1
springdoc.api.title=Java RESTful API
springdoc.api.description=Simple REST API to test my knowledge in Java
springdoc.api.contactname=Nikita Reshetnik
springdoc.api.contactemail=reshetnik.nikita@gmail.com
